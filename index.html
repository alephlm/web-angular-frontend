<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="app-content/css/font-awesome.min.css">
    <link rel="stylesheet" href="app-content/css/bootstrap.min.css" />
    <link href="app-content/css/app.css" rel="stylesheet" />
    <link href="app-content/css/sweetalert.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <div ng-view></div>
    </div>

    <script src="app-content/js/jquery-3.1.1.min.js"></script>
    <script src="app-content/js/angular.min.js"></script>
    <script src="app-content/js/angular-route.min.js"></script>
    <script src="app-content/js/angular-cookies.min.js"></script>

    <script src="app.js"></script>
    <script src="app-content/js/sweetalert.min.js"></script>
    <script src="app-content/js/sweetalert-angular.min.js"></script>

    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="app-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage -->
    <script src="app-services/user.service.js"></script>
    <script src="app-services/filme.service.js"></script>

    <script src="controllers/home.controller.js"></script>
    <script src="controllers/login.controller.js"></script>
    <script src="controllers/register.controller.js"></script>
    <script src="controllers/filme.controller.js"></script>
</body>
</html>
