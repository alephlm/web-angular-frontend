<ng-include src="'/views/partials/navigation.html'"></ng-include>
<div class="col-sm-10 col-sm-offset-1">
<div class="row vertical-align">
	<div class="col-xs-6">
		<h2>Filmes</h2>
	</div>

<div class="col-sm-4">
	<input class="form-control" ng-model="searchText.titulo" placeholder="Pesquisa...">
</div>
	<div class="col-xs-6 text-right">
		<a class="btn btn-primary" href="/#!/filmes/inserir">Novo</a>
	</div>
</div>
<br>
<div class="row">
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>TÃ­tulo</th>
	      <th>Categoria</th>
	      <th>Diretor</th>
	      <th>Sinopse</th>
	      <th>Estreia</th>
	      <th>Nota</th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="filme in vm.filmes | filter:searchText"">
	      <td>{{filme.titulo}}</td>
	      <td>{{filme.categoria}}</td>
	      <td>{{filme.diretor}}</td>
	      <td>{{filme.sinopse}}</td>
	      <td>{{filme.dataLancamento | date:"dd/MM/yyyy"}}</td>
	      <td>{{filme.nota}}</td>
	      <td><a class="btn btn-danger btn-sm" title="Excluir" ng-click="vm.delete(filme)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
	    </tr>
	  </tbody>
	</table>
</div>
</div>
</div>
