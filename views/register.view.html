<div class="col-sm-8 col-sm-offset-2">
    <div class="col-md-6 col-md-offset-3">
        <h2>Cadastro - Novo Usuário</h2>
        <form name="form" ng-submit="vm.register()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Nome de Usuário</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Nome de usuário é obrigatório</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Senha é obrigatória</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Salvar</button>
                <a href="#!/login" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>
