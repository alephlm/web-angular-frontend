<ng-include src="'/views/partials/navigation.html'"></ng-include>
<div class="col-sm-10 col-sm-offset-1">
<div class="row">
	<h2>Cadastrar novo filme</h2>
</div>

<form name="form" ng-submit="vm.insert(vm.filme)">	
	<div class="form-group row">
	  <label class="col-2 col-form-label">Título*</label>
	  <div class="col-10">
	    <input class="form-control" type="text" value="" id="titulo" ng-model="vm.filme.titulo" required >
	    <span ng-show="form.filme.$dirty && form.titulo.$error.required" class="help-block">Título é obrigatório</span>
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-text-input" class="col-2 col-form-label">Categoria*</label>
	  <div class="col-10">
	    <select class="form-control" id="categoria" ng-model="vm.filme.categoria" required >
		    <option hidden>Escolha...</option>
		    <option value="Ação">Ação</option>
		    <option value="Aventura">Aventura</option>
		    <option value="Comédia">Comédia</option>
		    <option value="Drama">Drama</option>
		    <option value="Documentário">Documentário</option>
		    <option value="Ficção científica">Ficção científica</option>
		    <option value="Terror">Terror</option>
	  	</select>
	    <span ng-show="form.filme.$dirty && form.categoria.$error.required" class="help-block">Categoria é obrigatória</span>
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-text-input" class="col-2 col-form-label" >Sinopse*</label>
	  <div class="col-10">
	    <textarea class="form-control" type="text" id="sinopse" ng-model="vm.filme.sinopse" required ></textarea>
	    <span ng-show="form.filme.$dirty && form.sinopse.$error.required" class="help-block">Sinopse é obrigatória</span>
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-text-input" class="col-2 col-form-label">Diretor*</label>
	  <div class="col-10">
	    <input class="form-control" type="text" id="diretor" ng-model="vm.filme.diretor" required >
	    <span ng-show="form.filme.$dirty && form.diretor.$error.required" class="help-block">Diretor é obrigatório</span>
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-date-input" class="col-2 col-form-label">Date</label>
	  <div class="col-10">
	    <input class="form-control" type="date" id="dataLancamento" ng-model="vm.filme.dataLancamento" >
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-number-input" class="col-2 col-form-label">Nota</label>
	  <div class="col-10">
	    <input class="form-control" type="number" max="10" min="0" id="nota" ng-model="vm.filme.nota" >
	  </div>
	</div>
	<div class="form-group row">
	<button class="btn btn-primary" type="submit">Cadastrar</button>
	</div>
</form>
<div class="row"><small>* Campos obrigatórios</small></div>
</div>
